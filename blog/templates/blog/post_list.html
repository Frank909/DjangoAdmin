<html>
<head>
    <title>Django Demo Post-List</title>
</head>
    <body>
        <h1><a href="/">Django Girls Blog</a></h1>
        {% for post in posts %}
        <div>
            <h2><a href="">{{post.title}}</a></h2>
            <p>{{post.text}}</p><br/>
            <p>Pubblicato il {{post.published_date}}</p>
        </div>
        {% endfor %}
    </body>
</html>
